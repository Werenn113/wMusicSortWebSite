version: '3.8'

services:
  # --- Backend (Adonis) ---
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    working_dir: /usr/src/app
    volumes:
      - ../backend:/usr/src/app:cached
    env_file:
      - ../backend/.env
    command: npm run dev
    ports:
      - "3333:3333"
    depends_on:
      - db
      - redis

  # --- Frontend (Nuxt) ---
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    working_dir: /usr/src/app
    volumes:
      - ../frontend:/usr/src/app:cached
    command: npm run dev -- --host 0.0.0.0 --port 3000
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # --- Bases de Donn√©es ---
  db:
    image: postgres:latest
    container_name: postgres
    restart: always
    env_file:
      - ../backend/.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"

  # --- Outils Web ---
  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    container_name: cloudbeaver
    restart: always
    ports:
      - "8978:8978"
    volumes:
      - cloudbeaver-data:/opt/cloudbeaver/workspace
    depends_on:
      - db

  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: redisinsight
    restart: always
    ports:
      - "5540:5540"
    volumes:
      - redisinsight-data:/db
    depends_on:
      - redis

volumes:
  postgres-data:
  redis-data:
  cloudbeaver-data:
  redisinsight-data: